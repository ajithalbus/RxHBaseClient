plugins {
    id 'java'
}

group 'org.hbase.reactor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.0.RELEASE'
    compile group: 'io.projectreactor.addons', name: 'reactor-extra', version: '3.3.0.RELEASE'
    compile group: 'org.hbase', name:'asynchbase', version: '1.8.2'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    implementation group: 'org.slf4j', name : 'slf4j-simple', version: '1.7.25'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation group: 'io.projectreactor', name: 'reactor-test', version: '3.3.0.RELEASE'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    testImplementation group: 'org.junit.jupiter', name:'junit-jupiter', version :'5.6.2'
    testImplementation group: 'org.junit.jupiter', name:'junit-jupiter-api', version :'5.6.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
